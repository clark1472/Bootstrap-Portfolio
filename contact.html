<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--css-->
    <link rel="stylesheet" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" media="screen" href="assets/css/style.css">

    <title>Contact</title>
</head>

<body>
    <!--============= Navbar header ==============-->
    <header>
        <div class="navbar navbar-light bg-white">
            <!-- <div id="navigation"> -->
            <a href="index.html" id="myName">Christine Clark</a>
            <!--  </div>   my name -->
    
            <!-- navbar for about, portfolio and contact -->
            <div>
                <nav id="threeLinks">
                    <a class="C" href="index.html">About</a>
                    <a class="C" href="portfolio.html">Portfolio</a>
                    <a class="C" id="contact" href="contact.html">Contact</a>
                </nav>
            </div>  <!--navbar for about, portfolio and contact -->
    
        </div>  <!--nav bar box -->
    </header>

<!-- ============= container ==============================-->

    <div class="container contactContainer">
       
        <div class="d-flex flex-row">
            <h1 class="block-header">Contact</h1>
        </div>  <!--this is row-->

    <hr />  <!-- horizonal line in whitebox -->

        <form>
            
            <div class="form-group row">
                <label for="userName">Name</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter username">
            </div>  <!--form-group-->

            <div class="form-group row">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="example@gmail.com">
            </div>  <!--form-group-->

            <div class="form-group row">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Write comments here..."></textarea>
            </div>  <!--form-group-->
        
            <button type="submit" class="btn btn-info">Submit</button>

        </form>
        
    </div>  <!-- container -->

     <!--============ sidebar icons =============-->
     <section class="sidebar">
            <div id="connection">
              <h2>Connect with Me</h2>
      
              <img src="assets/images/iconfinder_github_square_black_107109.png" class="icons" id="cat"alt="GitHub">
              <img src="assets/images/iconfinder_linkedin_square_color_107091.png" class="icons" id="link"alt="LinkedIn">
              <img src="assets/images/iconfinder_stackoverflow_273179.png" class="icons" alt="Stack Overflow">
            
            </div>  <!--connection-->
          </section>  <!--sidebar-->

   <!--========== footer ============================-->
    <footer class="footer-fluid text-center">
        &copy Copyright 2019 Christen Clark
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
